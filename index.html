<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air Control - Landing Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            text-align: center;
            padding: 40px;
        }
        h1 { margin-bottom: 20px; }
        #fileList {
            max-width: 500px;
            margin: auto;
            text-align: left;
        }
        a {
            display: block;
            padding: 12px;
            margin: 10px 0;
            background: #1e293b;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: 0.2s;
        }
        a:hover {
            background: #334155;
            transform: scale(1.02);
        }
    </style>
</head>

<body>

    <h1>Air Control Data Reconciliation</h1>
    <p>Available Pages:</p>

    <div id="fileList">Loading pages...</div>

    <script>
        const username = "rachatur";
        const repo = "AIR";

        async function loadFiles() {
            try {
                const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents`);
                const files = await response.json();

                const list = document.getElementById("fileList");
                list.innerHTML = "";

                files.forEach(file => {
                    if (file.name.endsWith(".html") && file.name !== "index.html") {
                        const link = document.createElement("a");
                        link.href = file.name;
                        link.textContent = file.name.replace(".html", "");
                        list.appendChild(link);
                    }
                });

                if (list.innerHTML === "") {
                    list.innerHTML = "<p>No HTML pages found.</p>";
                }
            } catch (error) {
                console.error(error);
                document.getElementById("fileList").innerHTML = "Error loading files.";
            }
        }

        loadFiles();
    </script>

</body>
</html>
